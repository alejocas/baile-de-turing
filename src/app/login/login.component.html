<div style="position:absolute; top:0px;  height:98%; width:98%" fxLayout="row" fxLayoutAlign="space-around center">
    <mat-card class="login-card">
            <mat-toolbar color="primary">Iniciar sesi칩n</mat-toolbar>
            <form #loginForm="ngForm" class="login-form" novalidate>

                    <input matInput name="userName" #userName placeholder="Usuario" [(ngModel)]="userDto.UserName" type="text" required/>
                </mat-form-field>
                
                <mat-form-field class="full-width">
                    <input matInput name="password" #password placeholder="Contrase침a" [(ngModel)]="userDto.Password" type="password" required />
                </mat-form-field>

                    Usuario y/o contrase침a incorrectos
                </div>
                <br>
                <div class="full-width" fxLayout="row" fxLayoutAlign="center center">
                    <button [disabled]="!loginForm.valid" mat-raised-button color="primary" (click)="Login()">Iniciar sesi칩n</button>
                </div>
            </form>
    </mat-card>

    <div>
        <h1>EL BAILE DE TURING</h1>
        <div fxLayout="row" fxLayoutAlign="end center">Universidad de Antioquia</div><br><br>

</div>
